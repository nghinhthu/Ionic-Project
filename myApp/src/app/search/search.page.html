<ion-header>
    <ion-toolbar>
        <ion-title>search</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar animated type="text" [(ngModel)]="term"></ion-searchbar>
    <div>
        <div *ngFor="let item of users |async |filter:term">
            <ion-item (click)="search(item.userID)">{{ item.userName }}</ion-item>
        </div>
    </div>
</ion-content>
