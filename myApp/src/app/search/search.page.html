<ion-content>
    <ion-searchbar style="--background-color: #75c1f9;" animated type="text" [(ngModel)]="term"></ion-searchbar>
    <ion-card class="item-background">
        <div >
            <div *ngFor="let item of users |async |filter:term">
                <ion-item (click)="search(item.userID)">{{ item.displayName }}</ion-item>
            </div>
        </div>
        
    </ion-card>
</ion-content>
