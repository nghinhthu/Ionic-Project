<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title style="color: white; text-align: center;">Upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card fullscreen>
    <ion-list class="au-form" inset padding>
      <ion-item>
        <ion-input clearInput type="text" placeholder="Post Title" [(ngModel)]="title" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea rows="6" cols="20" placeholder="Post Content" clearInput [(ngModel)]="content" ngModel required>
        </ion-textarea>
      </ion-item>

      <div class="upload-btn-wrapper">
        <button class="button btn">Upload a file</button>
        <input type="file" name="myFile" (change)="uploadImage($event)">
      </div>
      <div *ngIf="typeFile == 'image'">
        <img [src]="image || '//:0' ">
      </div>
      <ion-button color="primary" (click)="createPost()" [disabled]="!title || !content || !image">{{saving}}
      </ion-button>
    </ion-list>
  </ion-card>
</ion-content>
