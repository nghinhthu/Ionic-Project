<ion-header>
  <ion-toolbar>
    <ion-title>cloudList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let f of cloudFiles">
      <ion-button slot="start" (click)="openExternal(f.url)">
        <ion-icon name="open" slot="icon-only"></ion-icon>
      </ion-button>
      
      <ion-label class="ion-text-wrap">
        {{ f.name }}
        <p>{{ f.full }}</p>
        <p>{{ f.url }}</p>
      </ion-label>
 
      <ion-button slot="end" (click)="deleteFile(f.ref)" color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <img class="post_img" src="https://firebasestorage.googleapis.com/v0/b/ionic-project-e1801.appspot.com/o/files%2F1590561244418_b00qzi?alt=media&token=ee2aa5c8-3693-4afe-a2b0-844312f612ab">
</ion-content>
