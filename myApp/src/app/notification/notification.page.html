<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title style="color: white;">Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of listFollower">
    <div *ngFor="let user of users | async">
    <ion-item *ngIf="item == user.userID">
      <ion-avatar slot="start">
        <img src="http://ucarecdn.com/{{ user.profilePic}}/-/preview/">
      </ion-avatar>
      <ion-button color="primary" slot="end">Follow</ion-button>
      <ion-label>
        <h3>{{user.displayName}}</h3>
        <!-- <h3>{{item}}</h3> -->
        <p>followed you</p>
      </ion-label>
    </ion-item>
  </div>
