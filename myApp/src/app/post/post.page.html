<ion-header>
    <ion-toolbar>
        <ion-title>postttt</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <app-loading *ngIf="!post"></app-loading>

    <ion-card *ngIf="post as postData">
        <img src="http://ucarecdn.com/{{ postID }}/-/preview/{{ effect }}">
        <ion-card-content>
            <p>
                {{ postData.desc }} {{ postData.author }}
            </p>
        </ion-card-content>
        <ion-item (click)="toggleHeart()">
            <ion-icon [name]="heartType"></ion-icon>
        </ion-item>
    </ion-card>
</ion-content>
