<ion-header>
    <ion-toolbar>
        <ion-title>
            Tab Three
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- <form #form="ngForm" (ngSubmit)="login(form)">  -->
    <form #form="ngForm">
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <img src="/assets/image/logo.png" alt="" width="150px" height="150px" />
                        <h3>Aqual Ul Kit</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input clearInput name="email" type="text" placeholder="your@email.com" [(ngModel)]="userName" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input clearInput name="email" type="text" placeholder="User Name" [(ngModel)]="displayName" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input clearInput name="password" type="password" placeholder="Password" [(ngModel)]="password" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input clearInput name="password" type="password" placeholder="Confirm Password" [(ngModel)]="cPassword" ngModel required></ion-input>
                        </ion-item>
                          <ion-radio-group>
                            <ion-item *ngFor="let item of gender">
                              <ion-label>{{item.text}}</ion-label>
                              <ion-radio slot="start" (ionFocus)="getGender(item.text)"></ion-radio>
                            </ion-item>
                            <!-- <ion-item>
                                <ion-label>Female</ion-label>
                                <ion-radio name="gender" value="Female" slot="start" (ionSelect)="mcqAnswer(value)"></ion-radio>
                              </ion-item> -->
                          </ion-radio-group>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="registerWithAdmin()">Register</ion-button>
                        <div text-center (click)="resetPassword()">
                            <a>
                            <!-- <a routerLink='/'> -->
                                <p style="padding-left: 20px;">Lost password?</p>
                            </a>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>

        <div text-center>
            <a routerLink='/register'>
                <p>Registration</p>
            </a>
        </div>

    </ion-toolbar>
</ion-footer>
