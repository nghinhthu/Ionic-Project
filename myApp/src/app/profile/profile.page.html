<ion-header>
    <ion-toolbar>
        <ion-title>{{ userName }} <ion-icon color="primary" name="checkmark-circle"></ion-icon>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <!-- <app-loading *ngIf="!posts"></app-loading> -->

    <ion-item lines="none" *ngIf="userName">
        <ion-avatar style="width: 45px;
        height: 45px;">
            <ion-img src="https://ucarecdn.com/{{ getProfilePic() }}/-/scale_crop/200x200/center/"></ion-img>
        </ion-avatar>
        <ion-label style="margin: 5px;">
            <div class="info_box">
                <div class="date_box">
                    <b>245</b>
                    <p>posts</p>
                </div>
                <div class="date_box">
                    <b>7850</b>
                    <p>followers</p>
                </div>
                <div class="date_box">
                    <b>715</b>
                    <p>following</p>
                </div>
            </div>
        </ion-label>
    </ion-item>

    <section class="full-width">
        <ion-button size="small" expand="full" shape="round" color="light" routerLink="/tabs/edit-profile">Edit Profile
        </ion-button>
    </section>

    <ion-button class="text_button" shape="round" size="small" (click)="getProfilePic()">message</ion-button>
    <ion-button class="icon_button" shape="round" size="small" fill="outline" color="medium">
        <ion-icon color="dark" slot="icon-only" name="person-circle"></ion-icon>
        <ion-icon color="dark" slot="icon-only" name="checkmark"></ion-icon>
    </ion-button>
    <ion-button class="icon_button" shape="round" size="small" fill="outline" color="medium">
        <ion-icon color="dark" slot="icon-only" name="caret-down"></ion-icon>
    </ion-button>

    <ion-item lines="none">
        <ion-label>
            <h3><b>{{ userName }}</b></h3>
            <p>Fashion-designer, London UK</p>
            <h3>Có <b>levanb, danchoi_1</b> và <b>12 người khác</b> theo dõi</h3>
        </ion-label>
    </ion-item>

    <ion-segment color="medium">
        <ion-segment-button>
            <ion-icon name="apps"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
            <ion-icon name="person-circle"></ion-icon>
        </ion-segment-button>
    </ion-segment>
  
    <!-- *ngIf="(userPosts | async)?.posts as posts" -->
    <div id="images" *ngIf="posts">
        <div class="img_box" *ngFor="let post of posts">
            <img (click)="goTo(post)" class="main-image"
                src="http://ucarecdn.com/{{ post }}/-/scale_crop/200x200/center/">
        </div>
    </div>

</ion-content>
