<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="logOut()" color="dark">
                <ion-icon name="power-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            <img src="../../assets/image/instagram-new-logo-1024x366.png">
        </ion-title>
        <ion-buttons slot="end">
            <ion-button color="dark">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <app-loading *ngIf="!posts"></app-loading>
    <!-- <div *ngIf="posts | async as feed"> -->
    <ion-card *ngFor="let post of posts | async">
        <ion-card-content>
            <ion-img (click)="goTo(post.postID)" src="https://ucarecdn.com/{{ post.postID }}/-/preview/{{ effect }}"></ion-img>
            <ion-grid>
                <ion-row>
                    <ion-col size="12" style="padding:0 ;">
                        <ion-chip class="ion-margin-start" style="margin: 0px; background: none;">
                            <ion-avatar>
                                <img src="http://ucarecdn.com/{{ postID }}/-/preview/{{ effect }}">
                            </ion-avatar>
                            <ion-label><b>{{ post.author }}</b> {{ post.desc }}</ion-label>
                        </ion-chip>
                        <!-- <ion-item>{{ post.desc }}</ion-item> -->
                    </ion-col>

                </ion-row>

            </ion-grid>
        </ion-card-content>
    </ion-card>
    <!-- </div> -->
</ion-content>
