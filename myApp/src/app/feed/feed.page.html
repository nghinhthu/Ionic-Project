<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="dark">
                <ion-icon slot="icon-only" name="camera"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            <img src="../../assets/image/instagram-new-logo-1024x366.png">
        </ion-title>
        <ion-buttons slot="end">
            <ion-button color="dark">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
   
    <div *ngFor="let post of post | async">
    <ion-item no-padding lines="none" >
        <app-loading *ngIf="!posts"></app-loading>
        <ion-avatar slot="start">
            <img src="http://ucarecdn.com/{{ postID }}/-/preview/{{ effect }}">
        </ion-avatar>
        <ion-label>{{ post.author }}</ion-label>
        <ion-icon slot="end" name="more"></ion-icon>
        
    </ion-item>
    <img class="post_img" (click)="goTo(post.postID)" src="http://ucarecdn.com/{{ post.postID }}/-/preview/{{ effect }}">
    <div class="flex-button">
        <div>
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="chatbubble-outline"></ion-icon>
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
        <ion-icon name="bookmark"></ion-icon>
    </div>
    <p class="insta-text"><b>428 Likes</b></p>
    <p class="insta-text"><b>susan_mda</b> e licet Graecis nominibus appellentur, quae isdem ad arbitrium inposita sunt
        conditor</p>
    </div>
    <br>


</ion-content>
